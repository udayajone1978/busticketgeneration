<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<h1>REGISTER</h1>

<form method="post">

    <input type="text" name="bus_name" placeholder="Busname"><br>
    <input type="text" name="bus_num" placeholder="Bus_number"><br>
    <input type="text" name="start" placeholder="Starting point"><br>
    <input type="text" name="end" placeholder="Ending point"><br>
    <input type="number" name="seats" placeholder="No.of seats"><br>
    <input type="number" name="balanseat" placeholder="Remaining seats"><br>
    <input type="number" name=" fare" placeholder="Bus Rate"><br>
    <input type="date" name="date" placeholder="Date"><br>
    <input type="time" name="time" placeholder="Time"><br>
    <br>
    {% csrf_token %}
    <input type ="submit" name ="Add">
    </br>

</form>

</body>
</html>
